<script type="text/javascript">
    var a = parseInt(prompt("Enter Value Of A :-"));
    var b = parseInt(prompt("Enter Value Of B :-"));

    function calc(){

    var mul = a * b;
    var div = a / b;
    var sub = a - b;
    var add = a + b;

    document.write("<h1>Addition Of A and B :- "+add+"</h1>");
    document.write("<h1>Subtraction Of A and B :- "+sub+"</h1>");
    document.write("<h1>Multiplication Of A and B :- "+mul+"</h1>");
    document.write("<h1>Division Of A and B :- "+div+"</h1>");
    }

    calc();
</script>
