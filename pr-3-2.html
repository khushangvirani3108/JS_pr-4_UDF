<script type="text/javascript">
    var a = parseInt(prompt("Enter Value Of A :- "));
    function number(a){
        if(a >= 0){
            document.write("<h1>This Is a Positive Number</h1>");
        }
        else{
            document.write("<h1>This Is a Negative Number</h1>");
        }
    }

    number(a);
</script>
